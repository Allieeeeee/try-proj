<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-xl"> <a class="navbar-brand" href="#"> <img src="logo.png" alt="Logo"> Music App </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample"
                aria-controls="navbarsExample" aria-expanded="true" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse show" id="navbarsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"> <a class="nav-link active" aria-current="page" href="#">Home</a> </li>
                </ul>
                <form class="d-flex me-3" role="search"> <input class="form-control" type="search" placeholder="Search"
                        aria-label="Search"> </form> <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                <a href="signup.html" class="btn btn-light">Sign-up</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Your Library</h3> <button class="btn btn-outline-primary mb-3">Create Playlist</button>
        <div class="footer"> <a href="#">Legal Terms</a> <a href="#">Privacy Policy</a> <select>
                <option>Language</option>
                <option>English</option>
                <option>Spanish</option> <!-- Add more language options as needed -->
            </select> </div>
    </div> <!-- Main Content -->
    <div class="main-content">
        <h3>Popular Artists</h3>
        <div class="row"> <!-- Placeholder for artists -->
            <div class="col-md-6 mb-4">
                <div class="card"> <img src="artist1.jpg" class="card-img-top" alt="Artist 1">
                    <div class="card-body">
                        <h5 class="card-title">Lorem Ipsum</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card"> <img src="artist2.jpg" class="card-img-top" alt="Artist 2">
                    <div class="card-body">
                        <h5 class="card-title">Lorem Ipsum</h5>
                    </div>
                </div>
            </div> <!-- Add more artist cards as needed -->
        </div>
        <h3>Popular Albums and Singles</h3>
        <div class="row"> <!-- Placeholder for albums -->
            <div class="col-md-6 mb-4">
                <div class="card"> <img src="album1.jpg" class="card-img-top" alt="Album 1">
                    <div class="card-body">
                        <h5 class="card-title">Lorem Ipsum</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card"> <img src="album2.jpg" class="card-img-top" alt="Album 2">
                    <div class="card-body">
                        <h5 class="card-title">Lorem Ipsum</h5>
                    </div>
                </div>
            </div> <!-- Add more album cards as needed -->
        </div>
    </div> <!-- Music Player -->
    <div class="music-player"> <img src="album-cover.jpg" alt="Album Cover">
        <div class="controls"> <button><img src="shuffle-icon.png" alt="Shuffle"></button> <button><img
                    src="previous-icon.png" alt="Previous"></button> <button><img src="play-icon.png"
                    alt="Play"></button> <button><img src="next-icon.png" alt="Next"></button> <button><img
                    src="repeat-icon.png" alt="Repeat"></button> </div>
        <div class="progress"> <input type="range" min="0" max="100" value="0"> </div>
        <div class="volume"> <img src="volume-icon.png" alt="Volume"> <input type="range" min="0" max="100" value="50">
        </div>
    </div>
</body>

</html>
